<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>海报</title>
<link rel="stylesheet" type="text/css" href="css/dome1.css" />
</head>

<body>
    <div>
        <img src="./images/tu1.png" alt="银魂" />
        <p>
            真正的朋友的话，就能分担任何痛苦。<br />
            当朋友走上歧路时，哪怕要损失掉这段友谊也在所不惜，一定要拉他回来。
        </p>
        <em>《银魂》</em>
    </div>
    <div>
        <img src="./images/tu2.png" alt="断舍离" />
            <p>
            无能为力的事，当断；<br />
            生命中无缘的人，当舍；<br />
            心中烦欲执念，当离；<br />
            目之所及，皆是回忆；<br />
            心之所想，皆是过往。<br />
            </p>
            <em>山下英子 《断舍离》</em>
    </div>
    <div>
        <img src="./images/tu3.png" alt="银魂" />
            <p>
            人这一辈子可能会放弃很多东西，<br />
            但最可怕的就是放弃自己。<br />
            </p>
            <em>山下英子 《断舍离》</em>
    </div>
</body>
</html>
